<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .upload-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .result-label {
            font-weight: 600;
            color: #2e7d32;
        }

        .result-value {
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Speed Test</h1>
        <p class="subtitle">Test your upload speeds through Cloudflare Tunnel</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Click or drag files here</h3>
            <p style="color: #999; margin-top: 10px;">Select one or more files</p>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="upload-button" id="uploadButton" disabled>Upload Files</button>

        <div class="results" id="results"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadButton = document.getElementById('uploadButton');
        const results = document.getElementById('results');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const errorDiv = document.getElementById('error');

        let selectedFiles = [];

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            uploadButton.disabled = selectedFiles.length === 0;
        }

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatSize(file.size)}</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        uploadButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadButton.disabled = true;
            results.classList.remove('show');
            errorDiv.classList.remove('show');
            progressBar.classList.add('show');
            progressFill.style.width = '50%';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            const startTime = Date.now();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const endTime = Date.now();
                const totalTime = (endTime - startTime) / 1000;

                progressFill.style.width = '100%';

                if (data.success) {
                    const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
                    const speedMbps = (totalSize * 8 / totalTime / 1000000).toFixed(2);

                    results.innerHTML = `
                        <div class="result-item">
                            <span class="result-label">Files Uploaded:</span>
                            <span class="result-value">${data.count}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Total Size:</span>
                            <span class="result-value">${formatSize(totalSize)}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Upload Time:</span>
                            <span class="result-value">${totalTime.toFixed(2)}s</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Average Speed:</span>
                            <span class="result-value">${speedMbps} Mbps</span>
                        </div>
                    `;
                    results.classList.add('show');

                    setTimeout(() => {
                        selectedFiles = [];
                        fileList.innerHTML = '';
                        fileInput.value = '';
                        progressBar.classList.remove('show');
                        progressFill.style.width = '0%';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                errorDiv.textContent = 'Upload failed: ' + error.message;
                errorDiv.classList.add('show');
                progressBar.classList.remove('show');
                progressFill.style.width = '0%';
            } finally {
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
